services:
  - type: web
    name: shl-recommender-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-api.txt
      pip install sentence-transformers
    startCommand: sh -c 'gunicorn -k uvicorn.workers.UvicornWorker -w 1 -b 0.0.0.0:$PORT src.api:app'
    healthCheckPath: /health
    envVars:
      - key: LITE_RERANK
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"

